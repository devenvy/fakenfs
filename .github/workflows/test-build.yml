name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:

    # checkout code
    - name: checkout
      uses: actions/checkout@v1

    # install dependencies
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libboost-program-options1.71.0

    # build
    - name: Build
      run: g++ -m64 main.cpp -o /tmp/fakenfs -lstdc++ -lboost_program_options